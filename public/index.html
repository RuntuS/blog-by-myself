<!DOCTYPE html>
<html lang="en" style=" max-width: 2000px;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,height = device-height,maximum-scale:1.0,user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <script src="https://unpkg.com/vue-showdown@2.3.0/dist/vue-showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/github.min.css">

    <script></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>

      html{
        min-width: 900px;
      }
      @media screen and (max-width: 500px){

          body {
            overflow-x:hidden ;
            overflow-y: auto;
          }

         html{
           min-width: 300px;
         }
      }

    </style>

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

    <div id="app"></div>
